  <!-- Detailed Information Card -->
  <div class="card info-card" th:object="${userInfo}">
    <div class="card-header">
      <h3 class="card-title">상세 정보</h3>
<!--      <a th:href="@{/mypage/edit}" class="edit-link"> &lt;!&ndash; 정보 수정 페이지 링크 &ndash;&gt;-->
        <button type="button" class="btn btn-secondary" onclick="location.href='/mypage/edit'">정보수정</button>
<!--      </a>-->
    </div>
    <div class="info-grid">
      <div class="info-item">
        <label class="info-label">이름</label>
        <p class="info-value" th:text="*{name}">[사용자 이름]</p>
      </div>
      <div class="info-item">
        <label class="info-label">이메일</label>
        <p class="info-value" th:text="*{email}">[이메일 주소]</p>
      </div>
      <div class="info-item">
        <label class="info-label">연락처</label>
        <!-- 연락처가 없다면 '-' 표시 -->
        <p class="info-value" th:text="*{phoneNo}">[연락처 정보]</p>
      </div>
      <div class="info-item">
        <label class="info-label">가입일</label>
        <!-- 날짜 포맷팅 예시 (컨트롤러에서 Date 타입으로 전달 가정) -->
        <p class="info-value" th:text="*{#temporals.format(createDt, 'yyyy-MM-dd')}">[가입 날짜]</p>
      </div>
<!--      <div class="info-item full-width">-->
<!--        <label class="info-label">주소</label>-->
<!--&lt;!&ndash;        <p class="info-value" th:text="*{address ?: '-'}">[주소 정보]</p>&ndash;&gt;-->

    <!-- Action Buttons -->
