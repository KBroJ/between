<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage}">
<head>
  <title>수정 화면</title>
  <link rel="stylesheet" th:href="@{/css/mypage/edit-password.css}">
</head>
<body>

<div layout:fragment="mypage-content">
    <h1>비밀번호 수정화면</h1>
    <div class="card info-card">
        <form th:action="@{/mypage/editPassword}" method="post">
            <input type="hidden" name="_method" value="put" />
            <div class="info-grid">
                <div class="info-item">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" name="currentPassword" id="currentPassword" placeholder="현재 비밀번호" />
                </div>
                <div class="info-item">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" name="newPassword" id="newPassword" placeholder="새 비밀번호" />
                </div>
                <div class="info-item">
                    <label for="confirmNewPassword">새 비밀번호 확인</label>
                    <input type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder="새 비밀번호 확인" />
                </div>
            </div>
        </form>
        <div class="card-footer">
            <button type="submit" class="btn btn-danger">변경</button>
        </div>
    </div>
</div>
<th:block layout:fragment="page-script">
    <script>
        $(document).ready(function () {
            const newPasswordInput = $('#newPassword');
            const confirmPasswordInput = $('#confirmNewPassword');

            // 새 비밀번호 확인 필드 입력 시 실시간 검사 함수
            function checkPasswordMatch() {
                const newPassword = newPasswordInput.val();
                const confirmPassword = confirmPasswordInput.val();

                // 두 필드 모두 비어있지 않을 때만 메시지 표시 (선택적)
                // 또는 confirmPassword 필드가 비어있지 않을 때만 표시
                if (confirmPassword.length > 0) {
                    if (newPassword === confirmPassword) {
                        return true; // 일치
                    } else {
                        return false; // 불일치
                    }
                }
            }

            // '새 비밀번호 확인' 필드에서 키보드를 누를 때마다(keyup) 검사 실행
            confirmPasswordInput.on('keyup', function() {
                checkPasswordMatch();
            });
        });
    </script>
</th:block>
</body>
</html>
