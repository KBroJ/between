<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage}">
<head>
  <title>수정 화면</title>
  <link rel="stylesheet" th:href="@{/css/layout/mypage.css}">
</head>
<body>

<div layout:fragment="mypage-content">
    <h2>비밀번호 수정화면</h2>

    <form th:action="@{/mypage/changePassword}" method="post">
        <input type="password" name="currentPassword" placeholder="현재 비밀번호" />
        <input type="password" name="newPassword" placeholder="새 비밀번호" />
        <button type="submit">변경</button>
    </form>
</div>

</body>
</html>
