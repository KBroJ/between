<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/admin}">
<head>
  <title>관리자 화면</title>
  <link rel="stylesheet" th:href="@{/css/admin/banner/banner-regist.css}">
</head>
<body>

<section layout:fragment="admin-content">   <!-- Main Content -->

  <h1 class="main-title">메인 관리 화면</h1>
  <div class="container">
    <div class="banner-list-container">
      <form id="banner-form" th:action="@{/admin/banner/regist}" th:object="${bannerInfo}" method="post"
            enctype="multipart/form-data">
        <div class="form-group">
          <label for="banner-image">배너 이미지 (권장: 1920x500px):</label>
          <input type="file" id="banner-image" name="bannerImgFile" th:field="*{bannerImgFile}" accept="image/*">
          <img id="image-preview" src="#" alt="이미지 미리보기" class="image-preview" style="display: none;">
        </div>

        <div class="form-group">
          <label for="banner-title">배너명 / 대체 텍스트 <span class="required">*</span>:</label>
          <input type="text" id="banner-title" name="bTitle" th:field="*{bTitle}" required>
          <small>배너를 설명하는 문구 또는 이미지 대체 텍스트 (웹 접근성)</small>
        </div>

        <div class="form-group">
          <label for="banner-url">경로:</label>
          <input type="text" id="banner-url" name="bImageUrl" th:field="*{bImageUrl}" placeholder="https://example.com/page">
        </div>

        <div class="form-group">
          <label for="sortOrder">순서:</label>
          <input type="number" id="sortOrder" th:field="*{sortOrder}">
        </div>

        <div class="form-group">
          <label>사용 여부:</label>
          <input type="radio" id="useAtY" th:field="*{useAt}" value="Y">
          <label class="radio-label" for="useAtY">활성</label>

          <input type="radio" id="useAtN" th:field="*{useAt}"  value="N">
          <label class="radio-label" for="useAtN">비활성</label>
        </div>
        <div class="form-group date-group">
          <div>
            <label for="start-date">노출 시작일:</label>
            <input type="datetime-local" id="start-date" name="startDt" th:field="*{startDt}">
          </div>
          <div>
            <label for="end-date">노출 종료일:</label>
            <input type="datetime-local" id="end-date" name="endDt" th:field="*{endDt}">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">저장</button>
          <button type="button" class="btn btn-secondary cancel-btn">취소</button>
        </div>
      </form>
    </div>
  </div> <!-- /container -->
</section >
</body>
</html>
