<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/admin}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf?.token}"/>
  <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
  <title>관리자 - FAQ 관리</title>
  <th:block layout:fragment="page-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/admin/FaQ/adminFaQ.css}">
   </th:block>
</head>
<body>
<section layout:fragment="admin-content">

  <h1 class="h3 mb-4 fw-bold border-bottom pb-2">
    <i class="fas fa-question-circle me-2"></i>FAQ 관리
  </h1>

  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/admin/faq_form}" href="/admin/faq_form" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i> 새 FAQ 등록
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle">
      <thead class="table-light">
      <tr>
        <th scope="col" style="width: 8%;">번호</th>
        <th scope="col">질문</th>
        <th scope="col" style="width: 15%;">등록일</th>
        <th scope="col" style="width: 15%;" class="text-center">관리</th>
      </tr>
      </thead>
      <tbody id="faq-list-body">
      <tr>
        <td colspan="4" class="text-center text-muted py-4">
          <i class="fas fa-spinner fa-spin me-1"></i> FAQ 목록을 불러오는 중...
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="editFaqModal" tabindex="-1" aria-labelledby="editFaqModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editFaqModalLabel">FAQ 수정</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="edit-faq-loading" class="text-center py-5" style="display: none;">
            <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
            <p class="mt-2 text-muted">FAQ 정보를 불러오는 중...</p>
          </div>
          <div id="edit-faq-error" class="alert alert-danger mt-3" style="display: none;"></div>
          <form id="faq-edit-modal-form" style="display: none;">
            <input type="hidden" id="edit-faq-qno" name="qNo">
            <div class="mb-3">
              <label for="edit-faq-question" class="form-label">질문</label>
              <textarea class="form-control" id="edit-faq-question" name="question" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-faq-answer" class="form-label">답변</label>
              <textarea class="form-control" id="edit-faq-answer" name="answer" rows="10" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="submit" form="faq-edit-modal-form" class="btn btn-primary" id="saveFaqChangesBtn">수정 완료</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin/FaQ/adminFaQ.js}"></script>
</section>
</body>
</html>
