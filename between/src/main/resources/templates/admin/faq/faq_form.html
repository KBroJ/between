<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - FAQ 등록</title>
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <th:block layout:fragment="page-css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/admin/FaQ/adminFaQ.css}">
    </th:block>
</head>
<body>
<div class="container">
    <h1 class="h3 mb-4 fw-bold border-bottom pb-2">
        <i class="fas fa-plus-circle me-2"></i>FAQ 등록
    </h1>

    <form id="faq-form">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <div class="mb-3">
            <label for="faq-question" class="form-label">질문</label>
            <textarea class="form-control" id="faq-question" name="question" rows="3" required placeholder="질문 내용을 입력하세요..."></textarea>
        </div>

        <div class="mb-3">
            <label for="faq-answer" class="form-label">답변</label>
            <textarea class="form-control" id="faq-answer" name="answer" rows="8" required placeholder="답변 내용을 입력하세요..."></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2 button-group">
            <a th:href="@{/admin/faq_admin}" href="/admin/faq_admin" class="btn btn-secondary">
                <i class="fas fa-list me-1"></i> 목록
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check me-1"></i> 등록하기
            </button>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin/FaQ/formFaQ.js}"></script>

</body>
</html>
