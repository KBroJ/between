<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>계정 정보 찾기</title>
        <link rel="stylesheet" th:href="@{/css/login/findUserInfo.css}">
    </head>
    <body>

        <div class="container">
            <h1>계정 정보 찾기</h1>

            <div class="tabs">
                <button class="tab-link active" data-tab="find-email">이메일(아이디) 찾기</button>
                <button class="tab-link" data-tab="find-password">비밀번호 찾기</button>
            </div>

            <div class="tab-content active" id="find-email-content">
                <h2>이메일(아이디) 찾기</h2>
                <form id="find-email-form">
                    <div class="form-group">
                        <label for="find-email-phone">휴대폰 번호</label>
                        <input type="tel" id="find-email-phone" name="phoneNo" placeholder="'-' 없이 숫자만 입력" required>
                    </div>

                    <div id="otp-section" class="otp-section">
                        <div class="form-group">
                            <label for="find-email-otp">인증번호</label>
                            <input type="text" id="find-email-otp" name="otp" placeholder="인증번호 6자리 입력">
                            <div id="otp-timer" class="otp-timer"></div>
                        </div>
                    </div>

                    <div id="find-email-result" class="result-message" style="display: none;"></div>
                    <div id="find-email-error" class="error-message" style="display: none;"></div>

                    <div class="form-actions">
                        <button type="button" id="find-email-action-button" data-status="idle">인증하기</button>
                    </div>
                </form>

            </div>
            <div class="tab-content" id="find-password-content">
                <h2>비밀번호 찾기</h2>
                <p class="info-text">가입 시 등록한 이메일 주소를 입력해주세요.<br>비밀번호 재설정 안내 메일을 발송해 드립니다.</p>
                <form id="find-password-form">
                    <div class="form-group">
                        <label for="find-pw-email">이메일 주소</label>
                        <input type="email" id="find-pw-email" name="email" placeholder="가입한 이메일 주소" required>
                    </div>
                    <div class="form-group">
                        <label for="find-pw-name">이름 (선택)</label>
                        <input type="text" id="find-pw-name" name="name" placeholder="가입 시 등록한 이름">
                    </div>
                    <div class="form-actions">
                        <button type="submit">비밀번호 재설정 메일 받기</button>
                    </div>
                </form>
                <div id="find-password-result" class="result-message" style="display: none;"></div>
                <div id="find-password-error" class="error-message" style="display: none;"></div>
            </div>
            <div class="links">
                <a th:href="@{/login}">로그인 페이지로 돌아가기</a>
                <span class="separator">|</span>
                <a th:href="@{/signup}">회원가입</a>
            </div>

        </div>

        <script defer th:src="@{/js/login/findUserInfo.js}"></script>
    </body>
</html>
