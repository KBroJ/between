<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 좌석 예약</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="/css/reserve/reserve.css">
  <style>

  </style>
</head>
<body>
<div class="container mt-4">
  <!-- ... (h1 제목) ... -->
  <div class="row">
    <!-- 좌측: 좌석 선택 -->
    <div class="col-lg-8">
      <div class="card-common seat-map-card">
        <h4 class="mb-3 fw-bold"><i class="fas fa-chair me-2 text-primary"></i>좌석 선택하기</h4>
        <div class="seat-legend mb-4">
          <span><i class="icon available"></i> 선택 가능</span>
          <span><i class="icon selected"></i> 선택 함</span>
          <span><i class="icon unavailable"></i> 선택 불가</span>
        </div>
        <div class="seat-map-container" id="seat-map-view">
          <p class="text-muted small p-3">날짜를 선택해주세요.</p>
        </div>
      </div>
    </div>
    <!-- 우측: 달력, 요금제, 시간, 요약 -->
    <div class="col-lg-4">
      <!-- 날짜 선택 카드 -->
      <div class="card-common calendar-card">
        <label for="calendar-input" class="form-label fw-bold mb-2"><i class="fas fa-calendar-day me-1"></i>시작 날짜 선택</label>
        <div class="calendar-input-wrapper">
          <input type="text" id="calendar-input" class="form-control" placeholder="날짜를 선택하세요" readonly>
          <i class="fas fa-calendar calendar-icon"></i> <!-- JS에서 이벤트 연결 -->
        </div>
      </div>
      <!-- 요금제 선택 카드 (일일권 포함) -->
      <div class="card-common plan-selection-card">
        <h5 class="fw-bold"><i class="fas fa-tags me-1"></i>요금제 선택</h5>
        <hr class="my-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="planType" id="hourlyPlan" value="HOURLY" checked> <!-- JS에서 이벤트 연결 -->
          <label class="form-check-label" for="hourlyPlan">
            시간제 <span class="text-muted small">(1시간당 2,000원)</span>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="planType" id="dailyPlan" value="DAILY"> <!-- 일일권 추가, JS에서 이벤트 연결 -->
          <label class="form-check-label" for="dailyPlan">
            일일권 <span class="text-muted small">(10,000원 / 당일)</span>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="planType" id="monthlyPlan" value="MONTHLY"> <!-- JS에서 이벤트 연결 -->
          <label class="form-check-label" for="monthlyPlan">
            월정액권 <span class="text-muted small">(99,000원 / 1개월)</span>
          </label>
        </div>
      </div>
      <!-- 예약 시간 선택 카드 -->
      <div class="card-common summary-card" id="time-selection-card">
        <h5 class="fw-bold"><i class="fas fa-clock me-1"></i>예약 시간 (시간제)</h5>
        <p class="text-muted small mt-2 mb-3" id="time-selection-guide">...</p>
        <div id="time-slots"></div>
      </div>
      <!-- 예약 정보 요약 카드 -->
      <div class="card-common summary-card">
        <h5 class="fw-bold"><i class="fas fa-clipboard-list me-1"></i>예약 정보</h5>
        <hr class="my-3">
        <div id="reservation-details" class="mt-3">...</div>
      </div>
    </div>
  </div>
</div>
<!-- 결제 바 -->
<div class="payment-bar">
  <div class="container">
    <div class="total-info">총 <strong id="total-count">0</strong>건 | <strong id="total-price">0</strong> 원</div>
    <button class="btn btn-payment" id="payment-button"><i class="fas fa-credit-card me-2"></i> 결제하기</button>
  </div>
</div>

<!-- JS 라이브러리 (body 맨 끝) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://unpkg.com/flatpickr/dist/l10n/ko.js"></script> <!-- 수정된 URL -->

<!-- 커스텀 스크립트 (body 맨 끝) -->
<script th:src="@{/js/reserve/reserve.js}"></script>
</body>
</html>
