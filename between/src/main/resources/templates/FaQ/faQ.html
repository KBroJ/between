<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetWeen FAQ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom-faq.css">
</head>
<body>

<main layout:fragment="content">
<div class="page-container">

    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/}" href="/">
                        <i class="fas fa-home me-1"></i>메인으로
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    FAQ
                </li>
            </ol>
        </nav>
    </div>




    <div class="faq-page-header text-center">
        <div class="container">
            <h1 class="display-5">BetWeen FAQ</h1>
            <p class="lead">자주 묻는 질문들을 확인해보세요.</p>
        </div>
    </div>


    <div class="container faq-container">
        <div class="accordion" id="faqAccordionResult">
            <div class="accordion-item" th:each="item, iterStat : ${faqList}">
                <h2 class="accordion-header" th:id="'heading' + ${iterStat.count}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            th:data-bs-target="'#collapse' + ${iterStat.count}" aria-expanded="false"
                            th:aria-controls="'collapse' + ${iterStat.count}">
                        <i class="fas fa-question-circle faq-icon"></i>
                        <span th:text="${item.question}">질문 제목이 여기에 표시됩니다.</span>
                    </button>
                </h2>
                <div th:id="'collapse' + ${iterStat.count}" class="accordion-collapse collapse"
                     th:aria-labelledby="'heading' + ${iterStat.count}" data-bs-parent="#faqAccordionResult">
                    <div class="accordion-body">
                        <p th:text="${item.answer}">답변 내용이 여기에 표시됩니다.</p>
                    </div>
                </div>
            </div>


            <div th:if="${faqList == null or faqList.isEmpty()}" class="no-faq-message">
                <p class="mb-0">현재 등록된 FAQ가 없습니다.</p>
            </div>
        </div>
    </div>

</div>

<!--<footer class="text-center mt-5 py-3 bg-light">-->
<!--    <p class="mb-0">&copy; 2025 BetWeen. All rights reserved.</p>-->
<!--</footer>-->

</main>
<th:block layout:fragment="page-script">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>
